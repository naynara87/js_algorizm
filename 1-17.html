<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요. 출력하는 문자열은 원래의 입력순서를 유지합니다.
            function solution(arr){
                let answer;

                answer = arr.filter((v,i)=>{
                    if(arr.indexOf(v)===i) return v;
                })

                return answer;
            }

            let arr = ['good','time','good','time','student']

            console.log(solution(arr));

        </script>
    </body>
</html>
