<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="YES";
                s=s.toLowerCase();
                let len=s.length;
                let len2=Math.floor(len/2);
                console.log(len2)

                for(let i=0;i<len2;i++){
                    if(s[i]!=s[len-i-1]) return "No"
                }
                return answer;
            }
            console.log(solution('goodG'));



        </script>
    </body>
</html>
