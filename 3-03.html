<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만듭니다.
            //만약 “tge0a1h205er”에서 숫자만 추출하면 0, 1, 2, 0, 5이고 이것을 자연수를 만들면 1205 이 됩니다.
            //추출하여 만들어지는 자연수는 100,000,000을 넘지 않습니다.
            function solution(s){  
                let answer="";
                s=s.replace(/[^0-9]/g, '');

                // for(let x of s){
                //     if(!isNaN(x)) answer+=x;
                // }
                answer=s;
                return parseInt(answer);//문자열을 정수로 바꾸기
            }
            console.log(solution('g0en2T0s8eSoft'));



        </script>
    </body>
</html>
