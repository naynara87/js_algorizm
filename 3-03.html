<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                s=s.replace(/[^0-9]/g, '');

                // for(let x of s){
                //     if(!isNaN(x)) answer+=x;
                // }
                answer=s;
                return parseInt(answer);//문자열을 정수로 바꾸기
            }
            console.log(solution('g0en2T0s8eSoft'));



        </script>
    </body>
</html>
